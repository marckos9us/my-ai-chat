
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساعدك الذكي</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; text-align: right;
        }
        textarea {
            width: 90%; height: 100px;
            margin-bottom: 10px;
            font-size: 18px; direction: rtl;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #response {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            max-width: 90%;
        }
    </style>
</head>
<body>
    <h1>مساعدك الذكي</h1>
    <textarea id="prompt" placeholder="اكتب سؤالك هنا..."></textarea>
    <button onclick="sendPrompt()">أرسل</button>
    <div id="response"></div>

    <script src="script.js"></script>
</body>
</html>
